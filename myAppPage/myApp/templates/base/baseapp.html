{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo de diferencias divididas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styleapp.css' %}">

</head>

<body class="d-flex justify-content-center align-items-center" style="background-color: #e1ecf7; margin-top: 100px;">
    <nav class="navbar navbar-expand-md navbar-dark bg-black fixed-top aparecer-arriba">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'img/logo3.png' %}" class="img-fluid" alt="" style="height: 80px;">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    {% if request.session.usuario %}
                        <li class="">
                            <button class="border-0 bg-transparent text-light"><a class="nav-link mx-3 active hover-button" href="/homepage">Inicio</a></button>
                        </li>
                        <li class="">
                            <button class="border-0 bg-transparent text-light"><a class="nav-link mx-3 active hover-button" href="/userProfile">Perfil de usuario</a></button>
                        </li>
                        <li class="">
                            <button class="border-0 bg-transparent text-light"><a class="nav-link mx-3 active hover-button" href="/logout">Salir</a></button>
                        </li>
                    {% else %}
                        <li class="">
                            <button class="border-0 bg-transparent text-light"><a class="nav-link active mx-3 hover-button" href="/loginapp">Iniciar sesion</a></button>
                        </li>
                        <li class="">
                            <button class="border-0 bg-transparent text-light"><a class="nav-link active mx-3 hover-button" href="/signupapp">Registrarse</a></button>
                        </li>
                        <li class="">
                            <button class="border-0 bg-transparent text-light"><a class="nav-link active mx-3 hover-button" href="https://github.com/Isaac684/DiferenciasDivPagina.git">Contacto</a></button>
                        </li>
                    {% endif %}
              </ul>
            </div>
          </div>
        </div>
    </nav>

    <main class="d-flex align-self-center">
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
