{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo de diferencias divididas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styleapp.css' %}">

</head>

<body class="d-flex justify-content-center align-items-center" style="margin-top: 75px;">

    <header class="fixed-top border-bottom" style="background-color: white;">

        <div class=" container-fluid d-flex justify-content-between align-items-center">
            {% if is_guest %}
                <img src="{% static 'img/logo3.jpg' %}" class="img-fluid" alt="" style="height: 80px;">
                <nav class="container-nav d-flex mx-4">
                    <button class="border-0 bg-transparent"><a class="nav-link text-dark mx-3 hover-button" href="/loginapp">Login</a></button>
                    <button class="border-0 bg-transparent"><a class="nav-link text-dark mx-3 hover-button" href="/signupapp">Sign up</a></button>
                    <button class="border-0 bg-transparent"><a class="nav-link text-dark mx-3 hover-button" href="#">Contact</a></button>
                </nav>
            {% else %}
                <img src="{% static 'img/logo3.jpg' %}" class="img-fluid" alt="" style="height: 80px;">
                <nav class="container-nav d-flex mx-4">
                    {% if request.session.usuario %}
                        <button class="border-0 bg-transparent"><a class="nav-link text-dark mx-3 hover-button" href="/userProfile">User profile</a></button>
                        <button class="border-0 bg-transparent"><a class="nav-link text-dark mx-3 hover-button" href="#">{{ request.session.usuario.usuario }}</a></button>
                        <button class="border-0 bg-transparent"><a class="nav-link text-dark mx-3 hover-button" href="/logout">Sign off</a></button>
                    {% else %}
                        <button class="border-0 bg-transparent"><a class="nav-link text-dark mx-3 hover-button" href="/loginapp">Login</a></button>
                        <button class="border-0 bg-transparent"><a class="nav-link text-dark mx-3 hover-button" href="/signupapp">Sign up</a></button>
                        <button class="border-0 bg-transparent"><a class="nav-link text-dark mx-3 hover-button" href="#">Contact</a></button>
                    {% endif %}
                </nav>
            {% endif %}
        </div>

    </header>

    <main class="d-flex align-self-center">
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
