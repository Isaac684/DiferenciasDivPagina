{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styleapp.css' %}">
</head>

<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #848478">

    <header class="fixed-top" style="background-color: #aaaa91">

        <div class="container-fluid d-flex justify-content-between align-items-center mx-4 p-3 py-4">
            <h2 class="logo text-dark">Logo</h2>

            <nav class="container-nav d-flex mx-4">
                <button class="border-0 bg-transparent"><a class="nav-link text-dark mx-3" href="/loginapp.html">Login</a></button>
                <button class="border-0 bg-transparent"><a class="nav-link text-dark mx-3" href="/signupapp.html">Sign up</a></button>
                <button class="border-0 bg-transparent"><a class="nav-link text-dark mx-3" href="#">Contact</a></button>
            </nav>
        </div>

    </header>

    <div class="border border-white-50 rounded" style="width: 400px; height: 490px; backdrop-filter: blur(20px); box-shadow: 0 0 30px rgba(0, 0, 0, .5); background-color: #5e5e5e">
        <div class="p-4">

            <h2 class="text-white text-center mb-3">Registration</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <label class="my-2 text-white px-1">User</label>
                    <input type="text" class="form-control rounded-pill" required>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <label class="my-2 text-white px-1">Email</label>
                    <input type="Email" class="form-control rounded-pill" required>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <label class="my-2 text-white px-1">Password</label>
                    <input type="password" class="form-control rounded-pill" required>
                </div>

                <div class="d-flex justify-content-center my-5">
                    <button type="submit" class="btn btn-primary btn-block rounded-pill">Register</button>
                </div>

                <div class="text-center">
                    <p class="text-white">Â¿Ya tienes una cuenta? <a href="/loginapp.html" class="text-warning">Login</a></p>
                </div>
            </form>

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons"></script>

</body>

</html>
