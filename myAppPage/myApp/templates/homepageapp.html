{% extends 'base/baseapp.html' %}

{% block content %}

<div class="container-fluid pt-3 pb-3">
    <form class="rounded-4 border border-1 m-5 p-5" style="background-color: #9094af;">
        <h4 class="mb-4 text-center">Metodo de diferencias divididas</h4>
        <div class="input-group mb-3">
            <input type="text" id="cantidad-puntos" class="form-control" placeholder="Ingrese la cantidad de puntos" aria-describedby="button-aceptar">
            <button class="btn btn-primary" type="button" id="button-aceptar">Aceptar</button>
        </div>
        <div class="puntosXY">
            <label class="form-label">Ingrese el valor para el punto</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" disabled placeholder="Valor de x">
                <input type="text" class="form-control" disabled placeholder="Valor de y">
            </div>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" disabled type="checkbox" value="" id="pasoApaso">
            <label class="form-check-label" for="pasoApaso">
                Ver paso a paso
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" disabled type="checkbox" value="" id="verificarRespuesta">
            <label class="form-check-label" for="verificarRespuesta">
                Verificar respuesta
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
